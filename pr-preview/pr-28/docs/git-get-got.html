<h2 id="%E5%BF%AB%E7%85%A7%E7%B3%BB%E7%B5%B1">快照系統</h2>
<ul>
<li>Git 的資料結構本質上是一個快照系統。</li>
<li>每次提交（commit）時，Git 都會記錄下所有檔案的當前狀態，如果檔案沒有變更，Git 就會重用上一次的快照。</li>
<li>這種方式使得 Git 非常高效，因為它只記錄變更，而不是每個檔案的完整複本。</li>
</ul>

<ul>
<li><strong>每頁相簿</strong>：每次提交，就像是相簿中的一頁。</li>
<li><strong>重用照片</strong>：如果事件之間沒有變化，就像是重用上一次的照片。</li>
<li><strong>記錄變化</strong>：相簿只記錄每次事件的變化，而不是每次都有全新的照片集。</li>
</ul>

<p>在你安裝 Git 後首先應該做的事是設定使用者名稱及電子郵件。這一點非常重要，因為每次 Git 的提交會使用這些資訊，而且提交後不能再被修改。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git config --global user.name <span class="hljs-string">&quot;Your Name&quot;</span>

</code></pre>

<header>GIT, GET, GOT!</header>
<h1 id="git-add">Git Add</h1>
<p><code>git add</code> 是一個用來將修改的文件添加到暫存區的指令。</p>
<ol>
<li><code>git add &lt;file&gt;</code>：添加指定文件到暫存區</li>
<li><code>git add .</code>：添加所有修改的文件到暫存區</li>
<li><code>git add -p</code>：互動式添加修改的文件到暫存區</li>
</ol>

<h1 id="git-add-1">Git Add</h1>
<h2 id="git-add--p-%E4%BD%BF%E7%94%A8%E6%96%B9%E5%BC%8F"><code>git add -p</code> 使用方式</h2>
<ul>
<li>當你執行 <code>git add -p</code> 時，Git 會顯示工作區中的每個修改，並讓你選擇是否要將其添加到暫存區。</li>
<li>你可以選擇 <code>y</code> (yes) 將修改添加到暫存區，選擇 <code>n</code> (no) 忽略該修改，或選擇 <code>s</code> (split) 將修改分成更小的部分。</li>
<li>互動式地選擇在工作區中修改部分內容，並將其添加到暫存區，這對於將多個邏輯上相關的修改組合到一個提交中非常有用。</li>
</ul>

<h2 id="git-%E7%9A%84%E6%8F%90%E4%BA%A4%E7%AD%96%E7%95%A5">Git 的提交策略</h2>
<ol>
<li><strong>原子提交</strong>: 每次提交只包含一個獨立的變更，這樣可以使得每個提交都容易理解，並且在需要時可以很容易地回滾。</li>
<li><strong>提交早且頻繁</strong>: 這樣可以使得其他開發者更容易跟上你的工作進度，並且可以降低合併衝突的風險。</li>
<li><strong>不要提交未經測試的工作</strong>: 確保每次提交的代碼都是經過測試且可運行的，這樣可以使追蹤錯誤更加容易。</li>
</ol>

<li><code>git commit --amend</code>用於修改最後一次提交。</li>
<li>當你執行這個命令時，它會將暫存區中的變更與最後一次提交合併，並創建一個新的提交來替代原先的提交。</li>
<li>請注意，使用<code>--amend</code>修改已經推送的提交可能會對其他協作者造成困擾，因為它會改變提交歷史。</li>
</ul>

<h1 id="commit-vs-tag"><code>commit</code> vs <code>tag</code></h1>
<table>
<thead>
<tr>
<th>特性</th>
<th>git commit</th>
<th>git tag</th>
</tr>
</thead>
<tbody>
<tr>
<td>定義</td>
<td>提交代表對代碼庫的一次快照。</td>
<td>標籤用於標記提交歷史中的重要點，如版本發佈。</td>
</tr>
<tr>
<td>用途</td>
<td>紀錄代碼變更。</td>
<td>標記特定的提交，如版本號。</td>
</tr>
<tr>
<td>變動</td>
<td>提交會隨著新的變更而進行更新。</td>
<td><strong>標籤一旦創建，通常不會變動</strong>。</td>
</tr>
<tr>
<td>資訊</td>
<td>包含作者、日期和變更訊息。</td>
<td>附註標籤可以包含創建者信息、日期和訊息。輕量標籤不包含額外資訊。</td>
</tr>
</tbody>
</table>

<h2 id="git-reset-%E6%9C%89%E4%B8%89%E7%A8%AE%E6%A8%A1%E5%BC%8F"><code>git reset</code> 有三種模式：</h2>
<p><strong>不要輕易使用</strong>!</p>
<ol>
<li><code>git reset --soft &lt;commit&gt;</code>：將 HEAD 移動到 <code>&lt;commit&gt;</code>，但保留暫存區和工作區的修改。</li>
<li><code>git reset --mixed &lt;commit&gt;</code>：將 HEAD 和暫存區移動到 <code>&lt;commit&gt;</code>，但保留工作區的修改。執行<code>git reset</code>時的預設行為。</li>
<li><code>git reset --hard &lt;commit&gt;</code>：將 HEAD、暫存區和工作區都移動到 <code>&lt;commit&gt;</code>，但要小心使用，因為 <code>git reset --hard</code> 可能會丟失修改。</li>
</ol>

<h1 id="git-revert">Git Revert</h1>
<ul>
<li><code>git revert</code>是一個用來「恢復 commit」的指令。他的本意會把某個 commit「反著做」。不會動到 commit history，可以抽掉不想要的 commit，而不會動到其他已經 commit 的部分。</li>
<li>在<a href="https://learngitbranching.js.org/?locale=zh_TW&amp;NODEMO=">Git 遊樂園裡</a>盡情嘗試吧!</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git revert &lt;commit-hash&gt; <span class="hljs-comment">#還原特定的commit</span>
git revert HEAD <span class="hljs-comment">#還原最近的一個commit</span>
</code></pre>

<h2 id="git-checkout-%E6%9C%89%E4%B8%89%E7%A8%AE%E5%B8%B8%E8%A6%8B%E7%9A%84%E4%BD%BF%E7%94%A8%E6%96%B9%E5%BC%8F"><code>git checkout</code> 有三種常見的使用方式：</h2>
<ol>
<li><code>git checkout &lt;branch&gt;</code>：切換到 <code>&lt;branch&gt;</code> 分支</li>
<li><code>git checkout &lt;commit_hash&gt;</code>：切換到 <code>&lt;commit_hash&gt;</code> 提交。</li>
<li><code>git checkout -- &lt;file&gt;</code>：恢復 <code>&lt;file&gt;</code> 到最近一次提交的狀態。 是一個<strong>危險</strong>的命令，因為它會丟棄所有未提交的變更。經常用來撤銷尚未加入暫存區的修改。</li>
</ol>

<h2 id="git-%E9%87%8D%E8%A6%81%E5%85%83%E7%B4%A0">Git 重要元素</h2>
<ul>
<li><strong>Commit</strong>: 代表在特定時間點的專案狀態。</li>
<li><strong>Branch</strong>: 為了將修改記錄的歷史分開儲存而設計的。</li>
<li><strong>HEAD</strong>: 指向你當前工作中的最新提交的指標。</li>
<li><strong>Tag</strong>: 一種標記，用於指向特定的提交。</li>
</ul>

<h2 id="%E6%96%B7%E9%A0%AD%E7%8B%80%E6%85%8B-1">斷頭狀態</h2>
<ul>
<li>在<code>detached HEAD</code>狀態中，提交將不屬於任何分支，除非創建一個新分支來保存這些提交。</li>
<li>如果只是想查看特定提交的代碼，而不打算進行更改或新提交，這是安全的。</li>
<li>如果你想要在特定提交上創建一個新分支並切換到該分支，可以使用：</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git checkout -b &lt;new-branch-name&gt; &lt;commit-hash&gt;
</code></pre>

<ul>

<ul>

<li>可比較工作目錄、暫存區和提交之間的變更</li>
</ul>
</li>
<li>使用情境
<ul>
<li>查看工作目錄和暫存區的差異(git vs get)：<code>git diff</code></li>

<li>查看暫存區和最後一次提交的差異(get vs. got)：<code>git diff --cached</code></li>
<li>比較兩個提交之間的差異：<code>git diff &lt;commit1&gt; &lt;commit2&gt;</code></li>
</ul>
</li>
</ul>

</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sh"><span class="hljs-built_in">cat</span> ~/.ssh/id_rsa.pub
</code></pre>

<h1 id="git-push">Git Push</h1>
<ul>
<li>將本地的變更推送到遠端儲存庫的指令。
<ul>
<li><code>git push origin main</code>: 這個命令會將你的本地 <code>main</code> 分支的變更推送到遠端倉庫 <code>origin</code> 的 <code>main</code> 分支。如果遠端倉庫 <code>origin</code> 的 <code>main</code> 分支已經存在，那麼這個命令會更新這個分支。如果遠端倉庫 <code>origin</code> 的 <code>main</code> 分支不存在，那麼這個命令會創建這個分支。</li>
<li><code>git push -u origin main</code>: 這個命令與上面的命令相同，但是它還會設定遠端倉庫 <code>origin</code> 的 <code>main</code> 分支為你的本地 <code>main</code> 分支的上游分支(<code>up-stream</code>)。這意味著在未來，當你在本地 <code>main</code> 分支上執行 <code>git pull</code> 或 <code>git push</code> 命令時，Git 會知道這些命令應該與哪個遠端分支進行交互。</li>
</ul>
</li>
</ul>
<footer>04 &gt; 遠端更新</footer>

<h2 id="%E5%8D%94%E5%90%8C%E9%96%8B%E7%99%BC%E6%B5%81%E7%A8%8B12">協同開發流程(1/2)</h2>
<ol>
<li>
<p><code>git clone &lt;repository&gt;</code> : <code>初級工程師</code>從遠端存儲庫複製代碼到本地。</p>
</li>
<li>
<p><code>git checkout -b &lt;branch-name&gt;</code> : 初級工程師創建一個新的分支來開發新功能或修復 bug。</p>
</li>
<li>
<p><code>git add .</code> : 初級工程師將修改的文件添加到暫存區。</p>
</li>
<li>
<p><code>git commit -m &quot;commit message&quot;</code> : 初級工程師將暫存區的更改提交到當前分支。</p>
</li>
<li>
<p><code>git push origin &lt;branch-name&gt;</code> : 初級工程師將本地分支的更改推送到遠端存儲庫。</p>
</li>
<li>
<p>在 Gitea 或其他 Git 平台上，初級工程師創建一個新的 Pull Request。</p>
</li>
</ol>

<ol start="7">
<li>
<p><code>git checkout &lt;branch-name&gt;</code> : <code>主任工程師</code>切換到該分支以進行審查。</p>
</li>
<li>
<p><code>git pull origin &lt;branch-name&gt;</code> : 主任工程師拉取最新的更改。</p>
</li>
<li>
<p>主任工程師審查代碼，並在 Pull Request 中留下評論。</p>
</li>
<li>
<p><code>git merge &lt;branch-name&gt;</code> : 如果代碼審查通過，主任工程師將分支合併到主分支。</p>
</li>
<li>
<p><code>git push origin master</code> : 主任工程師將合併後的更改推送到遠端的主分支。</p>
</li>
</ol>

<h1 id="git-mv">Git Mv</h1>
<ul>
<li><code>git mv</code> 是一個用來移動或重命名工作區中的文件的指令。以下是一些基本的使用方式：</li>
</ul>
<ol>
<li><code>git mv &lt;file&gt; &lt;new-file&gt;</code>：將文件 <code>&lt;file&gt;</code> 重命名為 <code>&lt;new-file&gt;</code></li>
<li><code>git mv &lt;file&gt; &lt;directory&gt;</code>：將文件 <code>&lt;file&gt;</code> 移動到 <code>&lt;directory&gt;</code> 目錄下</li>
</ol>
<ul>
<li>這個指令不僅會在工作區中移動或重命名文件，還會將這個操作添加到暫存區，準備提交。</li>
</ul>
<footer>05 &gt; 處理檔案</footer>

<header>GIT, GET, GOT!</header>
<h2 id="git-mv-%E8%88%87-mv-%E7%9A%84%E5%B7%AE%E7%95%B0"><code>git mv</code> 與 <code>mv</code> 的差異</h2>
<p><code>git mv</code> 和 <code>mv</code> 都可以用來移動或重命名文件，但它們的主要差異在於 Git 的追蹤。</p>
<ul>
<li><code>mv</code> 是一個基本的 Unix 指令，用於移動或重命名文件或目錄。當你使用 <code>mv</code> 重命名或移動文件時，<strong>Git 會認為原文件已被刪除，並且有一個新文件被創建</strong>。</li>
<li><code>git mv</code> 不僅會在工作區中移動或重命名文件，還會將這個操作添加到暫存區，準備提交。這意味著 <strong>Git 會追蹤這個文件的變更歷史</strong>。</li>
</ul>
<footer>05 &gt; 處理檔案</footer>
</section>

<header>GIT, GET, GOT!</header>
<h2 id="git-rm-%E8%88%87-rm-%E7%9A%84%E5%B7%AE%E7%95%B0"><code>git rm</code> 與 <code>rm</code> 的差異</h2>
<p><code>git rm</code> 和 <code>rm</code> 都可以用來刪除文件，但它們的主要差異在於 Git 的追蹤。</p>
<ul>
<li>
<p><code>rm</code> 是一個基本的 Unix 指令，用於刪除文件或目錄。當你使用 <code>rm</code> 刪除文件時，<strong>Git 不會自動知道這個文件已經被刪除</strong>，你需要使用 <code>git add</code> 命令將這個變更添加到暫存區。</p>
</li>
<li>
<p><code>git rm</code> 不僅會在工作區中刪除文件，還會將這個操作添加到暫存區，準備提交。這意味著 <strong>Git 會追蹤這個文件的刪除歷史</strong>。這樣，當你下次提交時，Git 會知道這個文件已經被刪除。這對於保持你的版本控制歷史的完整性非常有用。</p>
</li>
</ul>
<footer>05 &gt; 處理檔案</footer>
